<!-- sidebar.component.html -->
<div>
    <!-- Sidebar links -->
   <!-- **************** MAIN CONTENT START **************** -->
<main>

    
	
    <!-- =======================
    Content START -->
    <section class="pt-3">
        <div class="container">
            <div class="row">

                <div class="d-grid mb-0 d-lg-none w-100">
                    <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                        <i class="fas fa-sliders-h"></i> Menu
                    </button>
                </div>
    
                <!-- Sidebar START -->
                <div class="col-lg-4 col-xl-3">
                    <!-- Responsive offcanvas body START -->
                    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar" >
                        <!-- Offcanvas header -->
                        <div class="offcanvas-header justify-content-end pb-2">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
                        </div>
    
                        <!-- Offcanvas body -->
                        <div class="offcanvas-body p-3 p-lg-0">
                            <div class="card bg-light w-100">
    
                                <!-- Edit profile button -->
                                <div class="position-absolute top-0 end-0 p-3">
                                    <div style="cursor: pointer;" (click)="toggleEdit()" class="text-primary-hover" data-bs-toggle="tooltip" data-bs-title="Edit profile">
                                        <i class="bi bi-pencil-square"></i>
                                    </div>
                                </div>
    
                                <!-- Card body START -->
                                <div class="card-body p-3">
                                    <!-- Avatar and content -->
                                    <div class="text-center mb-3">
                                        <!-- Avatar -->
                                        <div class="avatar avatar-xl mb-2">
                                            <img class="avatar-img rounded-circle border border-2 border-white" [src]="user?.profileImage" alt="profilePic">
                                        </div>
                                        <h6 class="mb-0">{{user?.firstName}} {{user?.lastName}}</h6>
                                        <a href="#" class="text-reset text-primary-hover small">{{user?.email}}</a>
                                        <hr>
                                    </div>
    
                                    <!-- Sidebar menu item START -->
                                    <ul class="nav nav-pills-primary-soft flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link " routerLinkActive="active" routerLink="/dashboard/profile"><i class="bi bi-person fa-fw me-2"></i>My Profile</a>
                                        </li>
                                        <li *ngIf="user?.role === 'User'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/bookings"><i class="bi bi-ticket-perforated fa-fw me-2"></i>My Bookings</a>
                                        </li>
                                        <li *ngIf="user?.role === 'User'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/payment-history"><i class="bi bi-cash fa-fw me-2"></i>Payment History</a>
                                        </li>
                                        <li *ngIf="user?.role !== 'User'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/manage-bookings"><i class="bi bi-record fa-fw me-2"></i>Manage Bookings</a>
                                        </li>
                                        <li *ngIf="user?.role === 'Owner'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/my-listings"><i class="fa fa-list fa-fw me-2"></i>My Listings</a>
                                        </li>
                                        <li *ngIf="user?.role === 'Owner'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/add-hotel/0"><i class="fa fa-hotel fa-fw me-2"></i>Add Hotel</a>
                                        </li>
                                        <li *ngIf="user?.role === 'Admin'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/manage-users"><i class="bi bi-people fa-fw me-2"></i>Manage Users</a>
                                        </li>
                                        <li *ngIf="user?.role === 'Admin'" class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/manage-owners"><i class="bi bi-people-fill fa-fw me-2"></i>Manage Owners</a>
                                        </li>
                                  


                                        <!-- <li class="nav-item">
                                            <a class="nav-link" href="account-payment-details.html"><i class="bi bi-wallet fa-fw me-2"></i>Payment Details</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="account-wishlist.html"><i class="bi bi-heart fa-fw me-2"></i>Wishlist</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="account-settings.html"><i class="bi bi-gear fa-fw me-2"></i>Settings</a>
                                        </li> -->
                                        <li class="nav-item">
                                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/delete-profile"><i class="bi bi-trash fa-fw me-2"></i>Delete Profile</a>
                                        </li>
                                        <li class="nav-item" style="cursor: pointer;">
                                            <div class="nav-link text-danger bg-danger-soft-hover" (click)="logOut()"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out</div>
                                        </li>
                                    </ul>
                                    <!-- Sidebar menu item END -->
                                </div>
                                <!-- Card body END -->
                            </div>
                        </div>
                    </div>	
                    <!-- Responsive offcanvas body END -->	
                </div>
                <!-- Sidebar END -->
    
                <div class="col-lg-8 col-xl-9">
                    <router-outlet class="w-100"></router-outlet>
                </div>
                
            </div>
        </div>
    </section>
    <!-- =======================
    Content END -->
    
    </main>
    <!-- **************** MAIN CONTENT END **************** -->
    
  </div>
