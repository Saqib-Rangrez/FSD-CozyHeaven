<section class="vh-xxl-100 w-100" style="margin-bottom: 10rem;">
	<div class="container h-100 d-flex px-0 px-sm-4 w-100">
		<div class="row justify-content-center align-items-center w-100 m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0 d-flex flex-row justify-content-between">
            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="../../../../assets/AuthImages/authimages1.svg" class="img-fluid"  alt="">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block" style="background-color: rgb(209, 202, 202);"></div>
						</div>
 
            <div class="col-lg-6 order-1 mt-5">
							<div class="p-4 p-sm-6">
								<!-- Logo -->
								<a href="index.html">
									<img class="h-50px mb-4" src="../../../../assets/AuthImages/authimages2.svg" height="70" width="60" alt="logo">
								</a>
								<!-- Title -->
								<h1 class="mb-2 h3 fw-bolder" style="font-size: 3rem;">Create new account</h1>
								<p class="mb-0" style="font-size: 1.2rem;">Already a member?<a class="text-primary" style="text-decoration: none;" routerLink="/login" > Log in</a></p>
		
								<!-- Form START -->
								<form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="mt-4 text-start d-flex flex-column gap-2">
					
                  <div class=" d-flex flex-row gap-2 w-100 justify-content-between align-items-center">
                    <div class="form-group w-50">
                      <label class="form-label text-secondary" for="firstName">First Name<sup class="mand">*</sup></label>
                      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter first name">
                    </div>
              
                    <div class="form-group w-50">
                      <label class="form-label text-secondary" for="lastName">Last Name<sup class="mand">*</sup></label>
                      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter last name">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="form-label text-secondary" for="email">Email<sup class="mand">*</sup></label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                    <div *ngIf="adminForm.get('email').invalid && (adminForm.get('email').dirty || adminForm.get('email').touched)">
                      <small *ngIf="adminForm.get('email').errors['required']">Email is required.</small>
                      <small *ngIf="adminForm.get('email').errors['email']">Invalid email format.</small>
                    </div>
                  </div>

                    </div>

                    </div>
                  </div>-->

                  <div>
                    <div class=" d-flex flex-row gap-2 w-100 justify-content-between align-items-center">
                      <div class="position-relative w-50">
                        <label class="form-label text-secondary position-relative" for="password">Password<sup class="mand">*</sup>
                          <input (input)="calcStrength()" class="form-control fakepassword" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password">
                          <span (click)="toggleShowPassword()" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                            <i class="fakepasswordicon bi bi-eye-fill cursor-pointer p-2" style="cursor: pointer;" *ngIf="!showPassword"></i>
                            <i class="fakepasswordicon bi bi-eye-slash cursor-pointer p-2" style="cursor: pointer;" *ngIf="showPassword"></i>
                          </span>
                        </label>
                        
                        <small style="margin-top: 10px;" *ngIf="adminForm.get('password').invalid && (adminForm.get('password').dirty || adminForm.get('password').touched)">
                          <small *ngIf="adminForm.get('password').errors['required']">Password is required.
                          </small>                          
                        </small>
                      </div>
                                  
                      <div class="position-relative w-50">
                        <label class="form-label text-secondary position-relative" for="confirmPassword">Confirm Password<sup class="mand">*</sup>
                          <input class="form-control fakepassword " placeholder="Confirm password" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" id="confirmPassword">
                          <span (click)="toggleShowConfirmPassword()" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                            <i class="fakepasswordicon bi bi-eye-fill p-2" style="cursor: pointer;" *ngIf="!showConfirmPassword"></i>
                            <i class="fakepasswordicon bi bi-eye-slash cursor-pointer p-2" style="cursor: pointer;" *ngIf="showConfirmPassword"></i>                      
                          </span>        
                        </label>  
                        <small *ngIf="adminForm.get('password').invalid && (adminForm.get('password').dirty || adminForm.get('password').touched)">
                          <small *ngIf="adminForm.get('password').errors['required']">Password is required.
                          </small>                                             
                        </small>
                        
                      </div> 
                              
                    </div>

                    <small *ngIf="adminForm.hasError('passwordMismatch') && (adminForm.get('confirmPassword').dirty || adminForm.get('confirmPassword').touched)">
                      Passwords do not match.
                    </small> 
                    <div id="password-strength" class="indicator rounded-2" style="color: rgba(0, 0, 0, 0.888); width: fit-content; margin: 5px; padding-left: 5px; font-weight: 400;
                    padding-right: 5px; " [ngStyle]="{ 'background-color': indicatorColor, 'box-shadow': indicatorShadow }">
                    </div>    
                  </div>
            
                  <button type="submit" class="btn btn-primary mt-3" [disabled]="adminForm.invalid">Register</button>               
                </form>
								<!-- Form END -->
							</div>		
						</div>
          </div>
				</div>
			</div>
		</div>
	</div>
</section>
