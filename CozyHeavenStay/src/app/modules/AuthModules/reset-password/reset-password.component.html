<section class="vh-xxl-100 w-100" style="margin-bottom: 5rem;">
	<div class="container h-100 d-flex px-0 px-sm-4 w-100">
		<div class="row justify-content-center align-items-center w-100 m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0 d-flex flex-row justify-content-between">
            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="../../../../assets/AuthImages/forgetpass.svg" class="img-fluid"  alt="">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block" style="background-color: rgb(209, 202, 202);"></div>
						</div>

            <div class="col-lg-6 order-1 mt-5 ">
							<div class="p-5 p-sm-6">
								<!-- Logo -->
								<a href="index.html">
									<img class="h-50px mb-4" src="../../../../assets/AuthImages/authimages2.svg" height="70" width="60" alt="logo">
								</a>
								<!-- Title -->
								<h1 class="mb-2 h3 fw-bolder" style="font-size: 3rem;">Choose New Password</h1>
								<p class="mb-0" style="font-size: 1.2rem;">Enter the email address associated with an account.</p>
		
                <p class="small text-secondary">
                  Have no fear. We're almost done, Enter your new password and you're all set.
                </p>
								<!-- Form START -->
								<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-4 text-start d-flex flex-column gap-2">
					
                  <div>
                    <label class="form-label" for="email">Email<sup class="mand">*</sup></label>
                    <input class="form-control" placeholder="Enter email" type="email" formControlName="email" id="email">
                    <small *ngIf="resetForm.get('email').invalid && (resetForm.get('email').dirty || resetForm.get('email').touched)">
                      <small class="text-danger" *ngIf="resetForm.get('email').errors['required']">Email is required.</small>
                      <small class="text-danger" *ngIf="resetForm.get('email').errors['email']">Invalid email format.</small>
                    </small>
                  </div>
              
                  <div>
                    <div class=" d-flex flex-row gap-2 w-100 justify-content-between align-items-center">
                      <div class="position-relative w-50">
                        <label class="form-label text-secondary position-relative" for="password">Password<sup class="mand">*</sup>
                          <input class="form-control fakepassword" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password">
                          <span (click)="toggleShowPassword()" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                            <i class="fakepasswordicon bi bi-eye-fill cursor-pointer p-2" style="cursor: pointer;" *ngIf="!showPassword"></i>
                            <i class="fakepasswordicon bi bi-eye-slash cursor-pointer p-2" style="cursor: pointer;" *ngIf="showPassword"></i>
                          </span>
                        </label>
                        
                        <small style="margin-top: 10px;" *ngIf="resetForm.get('password').invalid && (resetForm.get('password').dirty || resetForm.get('password').touched)">
                          <small *ngIf="resetForm.get('password').errors['required']">Password is required.
                          </small>                          
                        </small>
                      </div>
                                  
                      <div class="position-relative w-50">
                        <label class="form-label text-secondary position-relative" for="confirmPassword">Confirm Password<sup class="mand">*</sup>
                          <input class="form-control fakepassword " placeholder="Confirm password" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" id="confirmPassword">
                          <span (click)="toggleShowConfirmPassword()" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                            <i class="fakepasswordicon bi bi-eye-fill p-2" style="cursor: pointer;" *ngIf="!showConfirmPassword"></i>
                            <i class="fakepasswordicon bi bi-eye-slash cursor-pointer p-2" style="cursor: pointer;" *ngIf="showConfirmPassword"></i>                      
                          </span>        
                        </label>  
                        <small *ngIf="resetForm.get('password').invalid && (resetForm.get('password').dirty || resetForm.get('password').touched)">
                          <small *ngIf="resetForm.get('password').errors['required']">Password is required.
                          </small>                                             
                        </small>
                      </div>             
                    </div>

                    <small *ngIf="resetForm.hasError('passwordMismatch') && (resetForm.get('confirmPassword').dirty || resetForm.get('confirmPassword').touched)">
                      Passwords do not match.
                    </small> 
                  </div>
                  
                
                
                  <button type="submit" class="btn btn-primary mt-3" [disabled]="resetForm.invalid">Reset Password</button>               
                </form>
								<!-- Form END -->
							</div>		
						</div>
          </div>
				</div>
			</div>
		</div>
	</div>
</section>
